<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Offline Demo</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Manifest để PWA hoạt động -->
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Trang Web Hỗ Trợ Offline</h1>
  <p>Nếu bạn thấy được dòng này khi tắt mạng → Website đã chạy offline!</p>

  <script src="script.js"></script>

  <!-- Đăng ký Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js")
      .then(() => console.log("Service Worker đã đăng ký."))
      .catch(err => console.log("Lỗi SW:", err));
    }
  </script>
</body>
</html>
